<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
  <div class="auth-container">
    <div class="auth-card">
      <h2>ğŸ” Login</h2>
      <form id="loginForm">
        <input type="email" id="email" placeholder="Email" required><br>
        <input type="password" id="password" placeholder="Password" required><br>
        <button type="submit">Login</button>
      </form>
      <p>Don't have an account? <a href="/signup">Create one here</a></p>
      <pre id="loginOutput"></pre>
    </div>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      const res = await fetch("/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password })
      });

      const data = await res.json();
      const output = document.getElementById("loginOutput");

      if (res.ok) {
        localStorage.setItem("jwt_token", data.token);
        output.innerText = "âœ… Login successful! Token saved.";
        setTimeout(() => window.location.href = "/", 1000);
      } else {
        output.innerText = "âŒ " + (data.message || "Login failed.");
      }
    });
  </script>
</body>
</html>
